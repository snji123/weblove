    <script>
        // Objeto para manejar m√∫ltiples carruseles
        let carousels = {
            1: { index: 0, total: document.querySelectorAll("#carousel1 .carousel-inner img").length },
            2: { index: 0, total: document.querySelectorAll("#carousel2 .carousel-inner img").length },
            3: { index: 0, total: document.querySelectorAll("#carousel3 .carousel-inner img").length },
        };

        function updateCarousel(num) {
            const carouselInner = document.querySelector(`#carousel${num} .carousel-inner`);
            carouselInner.style.transform = `translateX(-${carousels[num].index * 100}%)`;
        }

        function nextSlide(num) {
            carousels[num].index = (carousels[num].index + 1) % carousels[num].total;
            updateCarousel(num);
        }

        function prevSlide(num) {
            carousels[num].index = (carousels[num].index - 1 + carousels[num].total) % carousels[num].total;
            updateCarousel(num);
        }





        const fechaInicio = new Date("2024-10-19T00:00:00");

function actualizarContador() {
    const ahora = new Date();
    const diferencia = ahora - fechaInicio;

    // Calcular meses, d√≠as, horas, minutos y segundos
    const segundosTotales = Math.floor(diferencia / 1000);
    const minutosTotales = Math.floor(segundosTotales / 60);
    const horasTotales = Math.floor(minutosTotales / 60);
    const diasTotales = Math.floor(horasTotales / 24);

    // Calcular meses
    const meses = Math.floor(diasTotales / 30); // Aproximaci√≥n de 30 d√≠as por mes
    const dias = diasTotales % 30; // D√≠as restantes despu√©s de calcular los meses
    const horas = horasTotales % 24; // Horas restantes despu√©s de calcular los d√≠as
    const minutos = minutosTotales % 60; // Minutos restantes despu√©s de calcular las horas
    const segundos = segundosTotales % 60; // Segundos restantes despu√©s de calcular los minutos

    // Mostrar el contador
    document.getElementById("contador").textContent = 
        `${meses} meses, ${dias} d√≠as, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
}

// Actualizar el contador cada segundo

// Iniciar el contador al cargar la p√°gina
