    <script>
        function togglePlay(audioId, playIconId) {
            // Detener todas las canciones
            document.querySelectorAll('audio').forEach(audio => {
                if (audio.id !== audioId) {
                    audio.pause();
                    // Cambiar el ícono de pausa a play en los otros reproductores
                    const otherPlayIcon = document.querySelector(`button[onclick*="${audio.id}"] img[id^="play-icon"]`);
                    if (otherPlayIcon) {
                        otherPlayIcon.src = "https://cdn-icons-png.flaticon.com/512/27/27223.png"; // Icono de play
                    }
                }
            });

            // Reproducir o pausar la canción seleccionada
            const audio = document.getElementById(audioId);
            const playIcon = document.getElementById(playIconId);

            if (audio.paused) {
                audio.play();
                playIcon.src = "https://cdn-icons-png.flaticon.com/512/64/64595.png"; // Icono de pausa
            } else {
                audio.pause();
                playIcon.src = "https://cdn-icons-png.flaticon.com/512/27/27223.png"; // Icono de play
            }
        }

        function restartSong(audioId) {
            // Pausar todas las canciones
            document.querySelectorAll('audio').forEach(audio => {
                if (audio.id !== audioId) {
                    audio.pause();
                    // Cambiar el ícono de pausa a play en los otros reproductores
                    const otherPlayIcon = document.querySelector(`button[onclick*="${audio.id}"] img[id^="play-icon"]`);
                    if (otherPlayIcon) {
                        otherPlayIcon.src = "https://cdn-icons-png.flaticon.com/512/27/27223.png"; // Icono de play
                    }
                }
            });

            // Reiniciar y reproducir la canción seleccionada
            const audio = document.getElementById(audioId);
            audio.currentTime = 0;
            audio.play();
            const playIcon = document.querySelector(`button[onclick*="${audioId}"] img[id^="play-icon"]`);
            if (playIcon) {
                playIcon.src = "https://cdn-icons-png.flaticon.com/512/64/64595.png"; // Icono de pausa
            }
        }

        // Función para manejar el inicio del toque
        function handleTouchStart(event, audioId) {
            const audio = document.getElementById(audioId);
            const progressContainer = event.currentTarget;
            const touch = event.touches[0]; // Obtener la posición del toque
            const clickX = touch.clientX - progressContainer.getBoundingClientRect().left;
            const width = progressContainer.clientWidth;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Función para manejar el movimiento del toque
        function handleTouchMove(event, audioId) {
            const audio = document.getElementById(audioId);
            const progressContainer = event.currentTarget;
            const touch = event.touches[0]; // Obtener la posición del toque
            const clickX = touch.clientX - progressContainer.getBoundingClientRect().left;
            const width = progressContainer.clientWidth;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Función para manejar el clic o toque en la barra de progreso
        function seek(event, audioId) {
            const audio = document.getElementById(audioId);
            const progressContainer = event.currentTarget;
            let clickX;

            // Verificar si es un evento táctil o de ratón
            if (event.touches) {
                const touch = event.touches[0];
                clickX = touch.clientX - progressContainer.getBoundingClientRect().left;
            } else {
                clickX = event.offsetX;
            }

            const width = progressContainer.clientWidth;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Actualizar el tiempo para cada reproductor
        document.querySelectorAll('audio').forEach(audio => {
            audio.addEventListener("timeupdate", () => {
                const audioId = audio.id;
                const progressBar = document.getElementById(`progress-bar${audioId.slice(-1)}`);
                const currentTimeEl = document.getElementById(`current-time${audioId.slice(-1)}`);
                const totalDurationEl = document.getElementById(`total-duration${audioId.slice(-1)}`);

                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
                totalDurationEl.textContent = formatTime(audio.duration);
            });
        });

        // Formatear el tiempo en minutos y segundos
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }








        const fechaInicio = new Date("2024-10-19T00:00:00");

function actualizarContador() {
    const ahora = new Date();
    const diferencia = ahora - fechaInicio;

    // Calcular meses, días, horas, minutos y segundos
    const segundosTotales = Math.floor(diferencia / 1000);
    const minutosTotales = Math.floor(segundosTotales / 60);
    const horasTotales = Math.floor(minutosTotales / 60);
    const diasTotales = Math.floor(horasTotales / 24);

    // Calcular meses
    const meses = Math.floor(diasTotales / 30); // Aproximación de 30 días por mes
    const dias = diasTotales % 30; // Días restantes después de calcular los meses
    const horas = horasTotales % 24; // Horas restantes después de calcular los días
    const minutos = minutosTotales % 60; // Minutos restantes después de calcular las horas
    const segundos = segundosTotales % 60; // Segundos restantes después de calcular los minutos

    // Mostrar el contador
    document.getElementById("contador").textContent = 
        `${meses} meses, ${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
}

// Actualizar el contador cada segundo
setInterval(actualizarContador, 1000);

// Iniciar el contador al cargar la página
