    <link rel="stylesheet" href="gustos.css">
    <title>Reproducir Video de Vimeo</title>
    <style>
        /* Estilos para hacer el contenedor responsivo */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Relación de aspecto 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Ajustes adicionales para dispositivos móviles */
        @media (max-width: 768px) {
            .video-container {
                padding-bottom: 75%; /* Ajusta la relación de aspecto para móviles */
            }
        }
    </style>
</head>
<body>
